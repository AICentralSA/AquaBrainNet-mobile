<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AquaBrain Net</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shadcn-ui@1.0.0/dist/shadcn.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #f8fafc;
            background: linear-gradient(180deg, #012246, #005f73);
        }

        .main-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: center;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #f8fafc;
            transition: transform 0.2s;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .app-icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(30, 41, 59, 0.8);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1001;
            border-radius: 8px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            width: 100px;
            cursor: pointer;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        .header .farm-info {
            font-size: 14px;
            text-align: right;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            padding-right: 20px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            background-color: #f8fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1e293b;
            cursor: pointer;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #f8fafc;
            color: #1e293b;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
            color: #f8fafc;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(51, 65, 85, 0.9);
            padding: 100px 20px 20px 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
            z-index: 1000;
            border-radius: 8px;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            color: #f8fafc;
            text-decoration: none;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 8px;
        }

        .sidebar a:hover {
            text-decoration: underline;
            background-color: rgba(30, 41, 59, 0.8);
        }

        .sidebar.open {
            left: 0;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(30, 41, 59, 0.8);
            width: 100%;
            position: relative;
            border-radius: 8px;
        }

        .footer .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .footer .logo-container img {
            width: 60px;
            height: auto;
            border-radius: 15px;
        }

        .footer .copyright {
            font-size: 12px;
            color: #f8fafc;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }

            .header .farm-info {
                font-size: 12px;
            }

            .content-wrapper {
                padding: 10px;
                gap: 10px;
                margin-top: 50px;
                grid-template-columns: repeat(3, 1fr);
            }

            .app-icon img {
                width: 50px;
                height: 50px;
            }

            .footer img {
                width: 50px;
            }
        }
    </style>
</head>

    <script>
        function toggleSidebar(event) {
            event.stopPropagation();
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function collapseSidebar(event) {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('open') && !event.target.closest('.sidebar') && !event.target.closest('.menu-button')) {
                sidebar.classList.remove('open');
            }
        }

        document.addEventListener('click', collapseSidebar);

        document.getElementById('sidebar').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            const params = getQueryParams();
            dropdown.textContent = 'Hi ' + (params.contactName || 'Thembeka') + '!';
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showDateTime() {
            const date = new Date();
            const dateString = date.toLocaleDateString();
            const timeString = date.toLocaleTimeString();
            alert(`Current Date: ${dateString}\nCurrent Time: ${timeString}`);
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username'),
                email: params.get('email'),
                farmName: params.get('companyName'),
                address: params.get('location'),
                contactName: params.get('contactName'),
                mobileNumber: params.get('mobileNumber')
            };
        }

        function displayUserInfo() {
            const params = getQueryParams();
            document.getElementById('farmNameDisplay').textContent = params.farmName || 'Aqua Marine Farm';
            document.getElementById('addressDisplay').textContent = params.address || 'Cape Town, South Africa';
            document.getElementById('contactNameDisplay').textContent = params.contactName || 'Thembeka';
            document.getElementById('profileInitial').textContent = params.contactName ? params.contactName.charAt(0) : 'T';
        }

        window.onload = displayUserInfo;
    </script>
