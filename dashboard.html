<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AquaBrain Net</title>
    <link rel="icon" type="image/png" href="https://dominionsolutions.co.za/wp-content/uploads/2024/02/dominionsolutions.png">
    <style>
        body {
            background: linear-gradient(180deg, #012246, #005f73);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f8fafc;
            height: 100vh;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(30, 41, 59, 0.8);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 8px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px;
            border-radius: 8px;
        }
        .header h1 {
            font-size: 18px;
            margin-left: 10px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            background-color: #f8fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1e293b;
            cursor: pointer;
            position: relative;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #f8fafc;
            color: #1e293b;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon-item:hover {
            transform: scale(1.1);
        }
        .icon-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .icon-item span {
            font-size: 14px;
            text-align: center;
            color: #f8fafc;
        }
        .icon-grid-center {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
        }
        .footer .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .footer .logo-container img {
            width: 40px;
            height: auto;
            border-radius: 8px;
        }
        .footer .copyright {
            font-size: 12px;
            color: #f8fafc;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="https://i.ibb.co/hX2r0Rw/AquaBrain-Net.png" alt="AquaBrain Net Logo">
            </a>
            <h1>AquaBrain Net</h1>
        </div>
        <div class="user-profile">
            <div class="profile-pic" onclick="toggleDropdown()">
                <img src="https://www.svgrepo.com/show/382100/female-avatar-girl-face-woman-user-7.svg" alt="Profile Icon">
            </div>
            <div class="dropdown" id="dropdown">Hi <span id="contactNameDisplay">Thembeka</span>!</div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="icon-grid">
            <div class="icon-item" onclick="window.location.href='biomassmeasurements.html'">
                <img src="https://i.ibb.co/k1x56sr/biomass.png" alt="Biomass Measurements">
                <span>Biomass</span>
            </div>
            <div class="icon-item" onclick="window.location.href='earlydiseasedetection.html'">
                <img src="https://i.ibb.co/QNfpYds/disease-detection.png" alt="Disease Detection">
                <span>Disease</span>
            </div>
            <div class="icon-item" onclick="window.location.href='sustainablefeeding.html'">
                <img src="https://i.ibb.co/pbxB1hG/sustainable.png" alt="Sustainable Feed">
                <span>Feed</span>
            </div>
            <div class="icon-item" onclick="window.location.href='feedingpatterns.html'">
                <img src="https://i.ibb.co/JQ9WYN1/feed-pattern.png" alt="Feeding Patterns">
                <span>Patterns</span>
            </div>
        </div>
        <div class="icon-grid-center">
            <div class="icon-item" onclick="window.location.href='feedingschedules.html'">
                <img src="https://i.ibb.co/XzyGCN0/feed-schedule.png" alt="Feeding Schedules">
                <span>Schedules</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="logo-container">
            <a href="https://dominionsolutions.co.za/">
                <img src="https://dominionsolutions.co.za/wp-content/uploads/2024/02/dominionsolutions.png" alt="Dominion Solutions Logo">
            </a>
        </div>
        <div class="copyright">
            &copy; 2024 AquaBrain Net. All rights reserved.
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            const params = getQueryParams();
            dropdown.textContent = 'Hi ' + (params.contactName || 'Thembeka') + '!';
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username'),
                email: params.get('email'),
                farmName: params.get('companyName'),
                address: params.get('location'),
                contactName: params.get('contactName'),
                mobileNumber: params.get('mobileNumber')
            };
        }

        function displayUserInfo() {
            const params = getQueryParams();
            document.getElementById('contactNameDisplay').textContent = params.contactName || 'Thembeka';
        }

        window.onload = displayUserInfo;
    </script>
</body>
</html>
